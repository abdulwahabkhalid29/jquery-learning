<!DOCTYPE html>
<html lang="en">
<head>
  <title>jquery Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">
                LOGO
            </a>
            
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="on-click.html">OnClick</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">onChange</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">onHover</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="row">
                <div class=" mt-5 col-md-12 text-center">
                    <h1>Click</h1>
                    <p>This is paragraph:</p>
                    <p id="is">This is paragraph;</p>
                    <button class="btn btn-outline-primary mt-2 hide">Click Me!</button>
                </div>
                <div class=" mt-5 col-md-12 text-center">
                    <h1>Color</h1>
                    <h4>This is paragraph</h4>
                    <button class="btn btn-outline-success mt-4 success">Success!</button>
                    <button class="btn btn-outline-danger mt-4 danger">Danger!</button>
                    <button class="btn btn-outline-info mt-4 info">Info!</button>
                </div>
                <div class=" mt-5 col-md-12 text-center">
                    <h1>Hide / Show</h1>
                    <p id="hiow">This is paragraph :-</p>
                    <button class="btn btn-outline-primary mt-4 hide">Hide!</button>
                    <button class="btn btn-outline-warning mt-4 show">Show!</button>
                </div>
                <div class=" mt-5 col-md-12 text-center">
                    <h1>Alert</h1>
                    <button class="btn btn-outline-secondary mt-3 alert1">alert!</button>
                </div>
            </div>
        </div>
    <script>
        $(document).ready(function(){
            $('.hide').click(function(){
                $('#is').hide();
            });
        
        $('.success').click(function(){
        $('h4').removeClass('alert alert-danger');
        $('h4').removeClass('alert alert-info');
        $('h4').removeClass('alert alert-dark');
        $('h4').addClass('alert alert-success');
    });
    $('.danger').click(function(){
        $('h4').removeClass('alert alert-success');
        $('h4').removeClass('alert alert-dark');
        $('h4').removeClass('alert alert-info');
        $('h4').addClass('alert alert-danger');
    });
    $('.info').click(function(){
        $('h4').removeClass('alert alert-danger');
        $('h4').removeClass('alert alert-dark');
        $('h4').removeClass('alert alert-success');
        $('h4').addClass('alert alert-info');
    });

    $(".hide").click(function(){    
        $("#hiow").hide();
    });
    $(".show").click(function(){
        $("#hiow").show();
    });

    
    $(".alert1").click(function(){
        alert('This is paragraph');
    });
    
});
    </script>
</body>
</html>
