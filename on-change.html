<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">
                LOGO
            </a>
            
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="on-click.html">OnClick</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="on-change.html">onChange</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">onHover</a>
                </li>
            </ul>
        </nav>

    </div>

    <div class="container">
        <center><h1>onChange</h1></center>
        
        <div class="card">
            <div class="card-header">Dependent Dropdowns</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label for="">Country</label>
                        <select name="country" id="country" class="form-control">
                            <option value="">Please Select</option>
                            <option value="india">India</option>
                            <option value="pakistan">Pakistan</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="">States</label>
                        <select name="states" id="states" class="form-control">
                            <option value="">Please Select</option>
                            
                        </select>   
                    </div>
                    <div class="col-md-4">
                        <label for="">City</label>
                        <select name="city" id="city" class="form-control">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mt-5"></div>
            <div class="card-header">Registration Form</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <input type="radio" name="reg_form"  class="regForm" value="child">
                        <label for="">Child</label>
                        &nbsp;
                        <input type="radio" name="reg_form"  class="regForm" value="adult">
                        <label for="">Adult</label>
                        &nbsp;
                    </div>
                   <hr>
                   <div class="col-md-6">
                    <label for="">Full Name</label>
                    <input type="text" name="full_name" id="full_name" class="form-control">
                   </div>
                   <div class="col-md-6">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                   </div>

                   <div class="col-md-6" id="cnic" style="display: none;">
                    <label for="">CNIC</label>
                    <input type="text" name="cnic" id="" class="form-control">
                   </div>
                   <div class="col-md-6" id="passport_no" style="display:none">
                    <label for="">Passport No</label>
                    <input type="text" name="passport_no" id="passport_no" class="form-control">
                   </div>

                </div>
            </div>
        </div>
        <hr>
      
    </div>

    <script>
        $("#country").change(function(){
            var value = $(this).val();
            if(value == 'pakistan'){
                $("#states").html(pakistanStates());
            }
            else{
                $("#states").empty();
            }
        });
        $("#states").change(function(){
            var value = $(this).val();
            if(value == 'punjab'){
                $("#city").html(punjabCities());   ``   
            }
            else{
                $("#city").empty();
            }
        });
        function pakistanStates(){
            var html = '';
            html='<option value="">Please Select</option><option value="kpk">KPK</option><option value="punjab">Punjab</option><option value="sindh">Sindh</option><option value="balochistan">Balochistan</option>';
            return html;
        }
        function punjabCities(){
            var html = '';
            html='<option value="">Please Select</option><option value="lahore">Lahore</option><option value="sialkot">Sialkot</option><option value="multan">Multan</option><option value="sargodha">Sargodha</option>';
            return html;
        }

        $('.regForm').change(function(){
            var value = $(this).val();
            if(value == 'adult'){
                $("#cnic").show();
                $("#passport_no").show();jjkhhmgng
            }
            else{
                $("#cnic").hide();
                $("#passport_no").hide();
            }
        })
    </script>
</body>
</html>
